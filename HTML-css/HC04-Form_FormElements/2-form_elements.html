<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Elements</title>
    <style>
      table {
        background-color: rgb(156, 151, 151);
      }

      .formHeader {
        background-color: orange;
      }

      textarea {
        resize: none;
      }
      table{
        margin:0 auto;
      }
    </style>
  </head>
  <body>
    <table>
      <tr class="formHeader">
        <td>
          <img src="./images/avatar-men.png" alt="" width="100" />
        </td>
        <td>PERSONEL TANIMA FORMU</td>
      </tr>
      <tr>
        <td colspan="2">
          <!-- Form bu kısma oluşturulacak -->
          <form action="result.html">
            <div>
              <label for="ad">Adınız:</label>
              <br />
              <input type="text" id="ad" name="AD" />
            </div>
            <div>
              <label for="ad">Soyadınız:</label>
              <br />
              <input type="text" id="soyad" name="SOYAD" />
            </div>
            <div>
              <label for="yas">Yaş:</label>
              <br />
              <input type="number" name="YAS" id="yas" />
            </div>
            <div>
              <label for="email">Email: <span>*</span></label>
              <br />
              <input type="email" name="EMAIL" id="email" />
            </div>

            <!-- Tel -->
            <div>
              <label for="tel">Telefon:</label>
              <br />
              <input
                type="tel"
                name="TELEFON"
                pattern="[0-9]{3}-[0-9]{3}-[0-9]{2}-[0-9]{2}"
                placeholder="XXX-XXX-XX-XX"
                id="tel"
              />
            </div>

            <br />
            <div>
              <label for="cinsiyet">Cinsiyet:</label>
              <br />

              <input type="radio" name="CINSIYET" id="kadin" value="Kadın" />
              <label for="kadin">Kadın</label>

              <input type="radio" name="CINSIYET" id="erkek" value="Erkek" />
              <label for="erkek">Erkek</label>
            </div>
            <!-- Checkbox -->
            <br />
            <div>
              <label for="gunler">Müsait Olduğunuz Günler</label>
              <br />
              <input
                type="checkbox"
                name="GUNLER"
                id="cumartesi"
                value="Cumartesi"
              />
              <label for="cumartesi">Cumartesi</label>
              <input type="checkbox" name="GUNLER" id="Pazar" value="Pazar" />
              <label for="Pazar">Pazar</label>
            </div>
            <br />
            <div>
              <label for="renk">En Sevdiğiniz Renk:</label>
              <br />
              <input type="color" name="RENK" id="renk" value="#456789" />
            </div>
            <br />
            <div>
              <label for="foto">Fotograf Yükleyin:</label>
              <br />
              <input type="file" name="FOTO" id="foto" />
            </div>
            <br />
            <!-- ------------------------------------------------------ -->
            <!-- select -->
            <div>
              <label for="hobi">Hobileriniz:</label>
              <br />
              <select name="HOBİ" id="hobi">
                <option value="">müzik türü seç</option>
                <option value="müzik">Müzik</option>
                <option value="resim">Resim</option>
                <option value="spor">Spor</option>
                <option value="sinema">Sinema</option>
              </select>
            </div>
            <!-- ------------------------------------------------- -->
            <br />
            <div>
              <label for="spor">Sevdiğiniz Spor Dalı:</label>
              <br />
              <select name="SPOR" id="spor">
                <optgroup label="Su Sporları">
                  <option value="Dalış">Dalış</option>
                  <option value="Su Kayağı">Su kayağı</option>
                  <option value="sörf">Sörf</option>
                </optgroup>
                <optgroup label="Dövüş Sporları">
                  <option value="judo">Judo</option>
                  <option value="Karete">Karete</option>
                </optgroup>
              </select>
            </div>
            <br />
            <!-- ---------------------------------------------------- -->
            <!-- Textarea -->
            <div>
              <label for="yorum">Yorum:</label> <br />
              <textarea name="" id="" cols="40" rows="7"></textarea>
            </div>

            <!-- ---------------------Datalist------------------- -->

            <div>
              <label for="ulke">Görmek İstediğiniz Ülkeler:</label>
              <br />
              <input type="text" list="ulke" />
              <datalist id="ulke">
                <option value="Almanya"></option>
                <option value="Amerika"></option>
                <option value="Fransa"></option>
              </datalist>
            </div>
            <!-- ----------------FieldSet----------------- -->
            <br>
            <div>
                <fieldset>
                    <legend>Kişisel Bilgiler</legend>
                    <label for="">ID:</label>
                    <input type="text" name="" id="">
                    <br><br>
                    <label for="">Ad:</label>
                    <input type="text" name="" id="">
                </fieldset>
            </div>





            <br />
            <div>
              <input type="submit" value="KAYDET" />
              <input type="reset" value="TEMİZLE">
            </div>
          </form>
        </td>
      </tr>
    </table>
    <br /><br /><br /><br /><br /><br /><br /><br /><br /><br />
  </body>
</html>
