<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <!-- <style>
        .submitButton{
            background-color: brown;
            border:none;
            padding:5px;
        }
    </style> -->
</head>
<body>
     <!-- Bir form oluşturabilmek için öncelikle form etiketi ile başlanır.
          Form içinde kullanıcı adı,şifre gibi bilgileri yazı ile yazmak için label etiketi kullanılır.
          Form içinde en fazla kullanılan etiketlerden biri input etiketidir.İnput ile text,password,number,email,tel,date radio,checkbox özellikleri kullanılabilir.-->
    <form action="./result.html" method="GET">
        <div>
            <label for="kullaniciAdi">  KULLANICI ADI:</label>
            <input type="text"  id="kullaniciAdi" name="username" placeholder="En fazla 8 karakter giriniz">
        </div>
        <br>
        <div>
            <label for="sifre">ŞİFRE:</label>
            <input type="password" id="sifre" name="Password" placeholder="şifre girin">
        </div>
        <br>
        <div>
            <label for="guvenlikKodu">GÜVENLİK KODU:</label>
            <input type="number" id="guvenlikKodu" name="SecurityCode">
        </div>
        <br>
        <div>
            <input type="submit" value="SAVE" class="submitButton">
            <input type="reset" value="RESET">
        </div>

    </form>
</body>
</html>
