<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <style>
        table,th,tr,td{
            border:4px solid black
        }
        /*tr{
            background-color: bisque;
        }
        th{
            background-color:cornflowerblue
        } */

        tr:nth-child(even){
            background-color: aquamarine;
        }
        tr:nth-child(odd){
            background-color:brown
        }
    </style>
</head>
<body>
    <h1>TABLE</h1>

    <table border="1" style="width:100%; text-align:center;"  >
        <!-- Tablo başlığının düzenlendiği bölümdür -->
        <thead>
            <tr>
                <th>Dersler</th>
                <th>Günler</th>
                <th>Notlar</th>
              
            </tr>
        </thead>
        <!-- Tablonun bilgilerinin düzenlendiği bölümdür -->
        <tbody>
            <tr>
                <td>HTML</td>
                <td>Çarşamba</td>
                <td>90</td>
            </tr>
            <tr>
                <td>CSS</td>
                <td>Perşembe</td>
                <td>95</td>
            </tr>
            <tr>
                <td rowspan="2">Javascript</td>
                <td colspan="2" align="center">Cuma</td>               
            </tr>
            <tr>
                <td>React</td>
                <td>89</td>
            </tr>
 
          
        </tbody>
    </table>

</body>
</html>
