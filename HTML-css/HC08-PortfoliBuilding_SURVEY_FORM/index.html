<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NETFLIX</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Bowlby+One+SC&family=Roboto&family=Sorts+Mill+Goudy:ital@1&display=swap" rel="stylesheet">
  </head>
  <body>
    <!-- https://www.figma.com/file/HXULRJVkPlaCpxQlbm82bX/Project001?node-id=6%3A4 -->
    <div class="container">
      <header>
        <h1 class="title">NET<span>FLIX</span></h1>
        <h3 class="description">
          Thank you for signing up to Netflix.Tell me more about yourself.
        </h3>
      </header>
      <div class="survey-form">
        <form action="./result.html">
          <div class="input-box">
            <label for="name">Name</label>
            <br />
            <input
              type="text"
              name="Name"
              id="name"
              placeholder="enter your name"
            />
          </div>
          <div class="input-box">
            <label for="age">Age</label>
            <br />
            <input type="number" name="Age" id="age" placeholder="age" />
          </div>
          <div class="input-box">
            <label for="email">Email</label>
            <br />
            <input
              type="email"
              name="Email"
              id="email"
              placeholder="enter your Email"
            />
          </div>

          <div class="input-box">
            <label for="content">Content Type</label>
            <br />
            <select name="content" id="content">
              <option value="movies">Movies</option>
              <option value="series" selected>Series</option>
              <option value="tvShows">TV shows</option>
            </select>
          </div>
          <div class="input-box">
            <label for="">Movie Type</label>
            <br />

            <input type="checkbox" checked name="MovieType" id="comedy" value="action"/>
            <label for="comedy">Comedy</label>
            <br />
            <input type="checkbox" name="MovieType" id="action" />
            <label for="action">Action</label>
            <br />
            <input type="checkbox" checked name="MovieType" id="romance" />
            <label for="romance">Romance</label>
          </div>
          <div class="input-box">
            <label for="">Gender</label>
            <br />
            <input type="radio" name="Gender" id="male" />
            <label for="male">Male</label>
            <br />
            <input type="radio" checked name="Gender" id="female" />
            <label for="female">Female</label>
            <br />
            <input type="radio" name="Gender" id="other" />
            <label for="other">Other</label>
          </div>

          <div class="input-box">
            <label for="comment">Feedback</label>
            <br>
            <textarea name="Comment" id="comment" placeholder="any comment"></textarea>
          </div>
          <div class="form-submit">
            <input type="submit" id="form-button" value="Send">
          </div>

        </form>
      </div>
    </div>
  </body>
</html>
